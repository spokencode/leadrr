<!DOCTYPE html>
<html>
<head>
	<title>Add Lead</title>
</head>
<body>
<p>Add Lead</p>

	<form id="js-form">
      <div class="form-group">
       
        <div id="postInputContainer">
            <input type="text" id="js-name" placeholder="Name"><br/>
            <input type="text" id="js-address" placeholder="Address"><br/>
            <input type="text" id="js-city" placeholder="City"><br/>
            <input type="text" id="js-state" placeholder="State"><br/>
            <input type="text" id="js-zip" placeholder="Zip"><br/>
            <select name="service" id="js-service">
        		<option value="" disabled selected>Service</option>
			  <option value="House - 2+ Bedroom">House - 2+ Bedroom</option>
			  <option value="House - 3+ Bedroom">House - 3+ Bedroom</option>
			  <option value="House - 4+ Bedroom">House - 4+ Bedroom</option>
			</select><br/>
            <input type="text" id="js-phone" placeholder="Phone"><br/>
            <input type="text" id="js-email" placeholder="Email">
        </div>
         <button id="js-add" type="submit" class="btn btn-success">Add Lead</button>
      </div>
    </form>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript" src="../../app.js"></script>
</body>
</html>
